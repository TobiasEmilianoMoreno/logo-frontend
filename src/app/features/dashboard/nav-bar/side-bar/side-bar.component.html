<div class="sidebar" [class.sidebar--closed]="!isOpen()" >
  <nav>
    <ul>
      @for (item of menuItems; track item.id) {
      <li>
        <a routerLink= '{{ item.path }}' class="sidebar__link"  (click)="onMenuClick()">
          <img [src]="item.icon" [alt]="item.name" class="sidebar__img" />
          <span class="sidebar__text">{{ item.name }}</span>
        </a>
      </li>
      }
    </ul>
  </nav>
</div>
